<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麥克風廣播系統 - 設備介紹</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="facility-detail.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <a href="index.html">
                <img src="images/highwealth-logo.png" alt="興富發建設" class="logo">
            </a>
        </div>
        <a href="2f.html" class="back-btn">返回</a>
    </header>

    <main class="tab-container">
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab('intro')">簡介</button>
            <button class="tab-btn" onclick="switchTab('video')">教學影片</button>
            <button class="tab-btn" onclick="switchTab('manual')">說明書</button>
        </div>

        <div class="tab-content">
            <div id="intro" class="tab-pane active">
                <div class="intro-content">
                    <h2>麥克風廣播系統</h2>
                    <div class="intro-image">
                        <img src="images/mic-system.jpg" alt="麥克風廣播系統">
                    </div>
                    <p>專業級會議室麥克風廣播系統，提供清晰的音訊傳輸：</p>
                    <ul>
                        <li>無線麥克風設計</li>
                        <li>自動降噪功能</li>
                        <li>多支麥克風同時使用</li>
                        <li>電池續航力持久</li>
                        <li>即時音量控制</li>
                        <li>自動靜音功能</li>
                    </ul>
                </div>
            </div>

            <div id="video" class="tab-pane">
                <div class="video-container">
                    <video controls>
                        <source src="videos/mic-system-guide.mp4" type="video/mp4">
                        您的瀏覽器不支援影片播放。
                    </video>
                </div>
            </div>

            <div id="manual" class="tab-pane">
                <div class="manual-container">
                    <div class="manual-slider">
                        <div class="manual-slide">
                            <img src="images/manual/mic-system-1.jpg" alt="麥克風廣播系統說明書第1頁">
                        </div>
                        <div class="manual-slide">
                            <img src="images/manual/mic-system-2.jpg" alt="麥克風廣播系統說明書第2頁">
                        </div>
                        <div class="manual-slide">
                            <img src="images/manual/mic-system-3.jpg" alt="麥克風廣播系統說明書第3頁">
                        </div>
                    </div>
                    <div class="slider-controls">
                        <button class="slider-btn" onclick="prevSlide()">上一頁</button>
                        <button class="slider-btn" onclick="nextSlide()">下一頁</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="contact-info">
            <p>T：(02)2755-5899</p>
            <p>F：(02)2755-5988</p>
            <p>suggestion@highwealth.com.tw</p>
            <p>10491台北市中山區樂群二路267號10樓</p>
        </div>
    </footer>

    <script>
        function switchTab(tabId) {
            // 移除所有標籤的 active 類別
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.tab-pane').forEach(pane => {
                pane.classList.remove('active');
            });

            // 添加 active 類別到選中的標籤
            document.querySelector(`.tab-btn[onclick="switchTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        let currentSlide = 0;
        const slider = document.querySelector('.manual-slider');
        const slides = document.querySelectorAll('.manual-slide');

        function updateSlider() {
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlider();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateSlider();
        }
    </script>
</body>
</html>
