<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>興富發T1生活設備手冊</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="facility-detail.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <a href="index.html">
                <img src="images/highwealth-logo.png" alt="興富發建設" class="logo">
            </a>
        </div>
        <a href="parking.html" class="back-btn">返回</a>
    </header>

    <main class="tab-container">
        <div class="tab-buttons">
            <button class="tab-btn active" data-tab="intro">簡介</button>
            <button class="tab-btn" data-tab="video">教學影片</button>
            <button class="tab-btn" data-tab="manual">說明書</button>
        </div>

        <div class="tab-content">
            <!-- 簡介內容 -->
            <div class="tab-pane active" id="intro">
                <div class="intro-content">
                    <h2>機車充電樁</h2>
                    <div class="intro-image">
                        <img src="images/scooter-charger.jpg" alt="機車充電樁">
                    </div>
                    <p>專為電動機車設計的智能充電樁，採用標準化充電介面，支援多種品牌電動機車充電。具備智能充電管理功能，可透過手機APP查看充電進度和管理付費。</p>
                    <p>主要功能：</p>
                    <ul>
                        <li>標準充電介面</li>
                        <li>智能充電控制</li>
                        <li>APP遠端管理</li>
                        <li>即時充電監控</li>
                        <li>安全防護機制</li>
                        <li>電子支付整合</li>
                    </ul>
                </div>
            </div>

            <!-- 教學影片 -->
            <div class="tab-pane" id="video">
                <div class="video-container">
                    <video controls>
                        <source src="videos/scooter-charger.mp4" type="video/mp4">
                        您的瀏覽器不支援影片播放。
                    </video>
                </div>
            </div>

            <!-- 說明書 -->
            <div class="tab-pane" id="manual">
                <div class="manual-container">
                    <div class="manual-slider">
                        <div class="manual-slide">
                            <img src="images/scooter-charger-manual-1.jpg" alt="機車充電樁說明書第1頁">
                        </div>
                        <div class="manual-slide">
                            <img src="images/scooter-charger-manual-2.jpg" alt="機車充電樁說明書第2頁">
                        </div>
                    </div>
                    <div class="slider-controls">
                        <button class="slider-btn" onclick="prevSlide()">上一頁</button>
                        <button class="slider-btn" onclick="nextSlide()">下一頁</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-logo">
            <img src="images/company-logo.png" alt="興富發建設">
        </div>
        <div class="contact-info">
            <p>Tel：(02)2755-5899</p>
            <p>Fax：(02)2755-5988</p>
            <p>suggestion@highwealth.com.tw</p>
            <p>10491台北市中山區樂群二路267號10樓</p>
        </div>
    </footer>

    <script>
        // 標籤切換功能
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabPanes = document.querySelectorAll('.tab-pane');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                // 移除所有活動狀態
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabPanes.forEach(pane => pane.classList.remove('active'));

                // 添加當前活動狀態
                button.classList.add('active');
                const targetPane = document.querySelector(button.getAttribute('data-tab'));
                if (targetPane) {
                    targetPane.classList.add('active');
                }
            });
        });

        // 手動滑動功能
        const slider = document.querySelector('.manual-slider');
        const slides = document.querySelectorAll('.manual-slide');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        let currentSlide = 0;

        function updateSlider() {
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slides.length - 1;
        }

        prevBtn.addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlider();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlider();
            }
        });

        // 視窗大小改變時重新計算滑動
        window.addEventListener('resize', () => {
            updateSlider();
        });

        // 初始化滑動器
        updateSlider();
    </script>
</body>
</html>
