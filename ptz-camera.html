<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建物設施資訊平台 Property Asset Database</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico?v=2">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="facility-detail.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <a href="index.html">
                <img src="images/highwealth-logo.png" alt="興富發建設" class="logo">
            </a>
        </div>
        <h1 class="header-title">建物設施資訊平台 Property Asset Database</h1>
        </div>
        <a href="2f.html" class="back-btn">返回</a>
    </header>

    <main class="tab-container">
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab('intro')">簡介</button>
            <button class="tab-btn" onclick="switchTab('video')">教學影片</button>
            <button class="tab-btn" onclick="switchTab('manual')">說明書</button>
        </div>

        <div class="tab-content">
            <div id="intro" class="tab-pane active">
                <div class="intro-content">
                    <h2>自動追蹤攝影機</h2>
                    <div class="intro-image">
                        <img src="images/ptz-camera.jpg" alt="自動追蹤攝影機">
                    </div>
                    <p>配備先進的 AI 追蹤攝影系統，提供全方位的安全監控：</p>
                    <ul>
                        <li>AI 智能追蹤功能</li>
                        <li>360度旋轉視角</li>
                        <li>4K 高解析度影像</li>
                        <li>自動對焦系統</li>
                        <li>預設位置記憶</li>
                        <li>遠端控制功能</li>
                    </ul>
                </div>
            </div>

            <div id="video" class="tab-pane">
                <div class="video-container">
                    <video controls>
                        <source src="videos/ptz-camera-guide.mp4" type="video/mp4">
                        您的瀏覽器不支援影片播放。
                    </video>
                </div>
            </div>

            <div id="manual" class="tab-pane">
                <div class="manual-container">
                    <div class="manual-slider">
                        <div class="manual-slide">
                            <img src="images/manual/ptz-camera-1.jpg" alt="自動追蹤攝影機說明書第1頁">
                        </div>
                        <div class="manual-slide">
                            <img src="images/manual/ptz-camera-2.jpg" alt="自動追蹤攝影機說明書第2頁">
                        </div>
                        <div class="manual-slide">
                            <img src="images/manual/ptz-camera-3.jpg" alt="自動追蹤攝影機說明書第3頁">
                        </div>
                    </div>
                    <div class="slider-controls">
                        <button class="slider-btn" onclick="prevSlide()">上一頁</button>
                        <button class="slider-btn" onclick="nextSlide()">下一頁</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-logo">
            <img src="images/company-logo.png" alt="興富發建設">
        </div>
        <div class="contact-info">
            <p>Tel：(02)2299-3279</p>
            <p>Fax：(02)2299-3279</p>
            <p>248016 新北市五股區五權路38號5樓</p>
        </div>
    </footer>

    <script>
        function switchTab(tabId) {
            // 移除所有標籤的 active 類別
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.tab-pane').forEach(pane => {
                pane.classList.remove('active');
            });

            // 添加 active 類別到選中的標籤
            document.querySelector(`.tab-btn[onclick="switchTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        let currentSlide = 0;
        const slider = document.querySelector('.manual-slider');
        const slides = document.querySelectorAll('.manual-slide');

        function updateSlider() {
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlider();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateSlider();
        }
    </script>
</body>
</html>
