<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建物設施資訊平台 Property Asset Database</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico?v=2">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="facility-detail.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <a href="index.html">
                <img src="images/highwealth-logo.png" alt="興富發建設" class="logo">
            </a>
        </div>
        <h1 class="header-title">建物設施資訊平台 Property Asset Database</h1>
        </div>
        <a href="office-rf.html" class="back-btn">返回</a>
    </header>

    <main class="tab-container">
        <div class="tab-buttons">
            <button class="tab-btn active" data-tab="intro">簡介</button>
            <button class="tab-btn" data-tab="video">教學影片</button>
            <button class="tab-btn" data-tab="manual">說明書</button>
        </div>

        <div class="tab-content">
            <!-- 簡介內容 -->
            <div class="tab-pane active" id="intro">
                <div class="intro-content">
                    <h2>門禁對講機</h2>
                    <div class="intro-image">
                        <img src="images/door-access.jpg" alt="門禁對講機">
                    </div>
                    <p>門禁對講機是一套整合式的門禁管理系統，提供安全且便利的訪客管理功能。系統結合了門禁卡讀卡器、對講通話及遠端開門等功能，為住戶提供完整的進出管理解決方案。</p>
                    <p>主要功能：</p>
                    <ul>
                        <li>訪客對講通話</li>
                        <li>門禁卡感應進出</li>
                        <li>遠端開門控制</li>
                        <li>即時影像對話</li>
                        <li>訪客記錄管理</li>
                    </ul>
                </div>
            </div>

            <!-- 教學影片 -->
            <div class="tab-pane" id="video">
                <div class="video-container">
                    <video controls>
                        <source src="videos/door-access.mp4" type="video/mp4">
                        您的瀏覽器不支援影片播放。
                    </video>
                </div>
            </div>

            <!-- 說明書 -->
            <div class="tab-pane" id="manual">
                <div class="manual-container">
                    <div class="manual-slider">
                        <div class="manual-slide">
                            <img src="images/door-access-manual-1.jpg" alt="門禁對講機說明書第1頁">
                        </div>
                        <div class="manual-slide">
                            <img src="images/door-access-manual-2.jpg" alt="門禁對講機說明書第2頁">
                        </div>
                    </div>
                    <div class="slider-controls">
                        <button class="slider-btn" onclick="prevSlide()">上一頁</button>
                        <button class="slider-btn" onclick="nextSlide()">下一頁</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-logo">
            <img src="images/company-logo.png" alt="興富發建設">
        </div>
        <div class="contact-info">
            <p>Tel：(02)2299-3279</p>
            <p>Fax：(02)2299-3279</p>
            <p>248016 新北市五股區五權路38號5樓</p>
        </div>
    </footer>

    <script>
        // 標籤切換功能
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                // 移除所有活動狀態
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));
                
                // 添加新的活動狀態
                button.classList.add('active');
                document.getElementById(button.dataset.tab).classList.add('active');
            });
        });

        // 說明書滑動功能
        let currentSlide = 0;
        const slider = document.querySelector('.manual-slider');
        const slides = document.querySelectorAll('.manual-slide');

        function updateSlider() {
            const slideWidth = slider.clientWidth;
            slider.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlider();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlider();
            }
        }

        // 監聽視窗大小變化
        window.addEventListener('resize', updateSlider);
    </script>
</body>
</html>
